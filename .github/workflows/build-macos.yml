name: Build macOS Installer

on:
  # Ejecutar manualmente desde la UI de GitHub
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0-beta)'
        required: false
        default: 'dev'

  # Ejecutar en push a tags de versión
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-14  # Apple Silicon runner (M1)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # Universal binary: Intel + Apple Silicon
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Build Python sidecar for macOS
        run: |
          # Build sidecar (detecta arquitectura automáticamente: aarch64 en M1)
          python scripts/build_sidecar.py --clean

      - name: Build Tauri app
        working-directory: frontend
        run: npm run tauri build
        env:
          # Clave para firmar actualizaciones (opcional, genera con: cargo tauri signer generate)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: List built artifacts
        run: |
          echo "=== DMG files ==="
          find src-tauri/target -name "*.dmg" -type f 2>/dev/null || echo "No DMG found"
          echo "=== App bundles ==="
          find src-tauri/target -name "*.app" -type d 2>/dev/null || echo "No .app found"

      - name: Upload DMG installer
        uses: actions/upload-artifact@v4
        with:
          name: NarrativeAssistant-macOS-${{ github.event.inputs.version || github.ref_name || 'dev' }}
          path: src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: warn
          retention-days: 30

      - name: Upload app bundle (for testing)
        uses: actions/upload-artifact@v4
        with:
          name: NarrativeAssistant-macOS-app-${{ github.event.inputs.version || github.ref_name || 'dev' }}
          path: src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: warn
          retention-days: 7
