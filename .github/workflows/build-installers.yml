name: Build Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: false
        default: '0.1.0'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  build-sidecar:
    name: Build Python Sidecar
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Build sidecar with PyInstaller
        run: python scripts/build_sidecar.py --target ${{ matrix.target }}

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: src-tauri/binaries/narrative-assistant-server*
          retention-days: 7

  build-tauri:
    name: Build Tauri App
    needs: build-sidecar
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar-target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
            sidecar-target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            sidecar-target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            sidecar-target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Download sidecar artifact
        uses: actions/download-artifact@v4
        with:
          name: sidecar-${{ matrix.sidecar-target }}
          path: src-tauri/binaries/

      - name: Make sidecar executable (Unix)
        if: matrix.os != 'windows-latest'
        run: chmod +x src-tauri/binaries/narrative-assistant-server*

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Narrative Assistant v__VERSION__'
          releaseBody: |
            ## Descargas

            | Plataforma | Archivo |
            |------------|---------|
            | Windows | `Narrative Assistant_x.x.x_x64-setup.exe` |
            | macOS Intel | `Narrative Assistant_x.x.x_x64.dmg` |
            | macOS Apple Silicon | `Narrative Assistant_x.x.x_aarch64.dmg` |
            | Linux | `narrative-assistant_x.x.x_amd64.deb` |

            ## Notas
            - Primera ejecución: Los modelos NLP se descargan automáticamente (~1 GB)
            - Requiere Ollama instalado para análisis LLM local
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
          retention-days: 7
