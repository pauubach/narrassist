name: Build Windows Installer

on:
  # Solo ejecutar manualmente (el release.yml se encarga de tags)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0-beta)'
        required: false
        default: 'dev'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Copy resources for installer
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/resources
          Copy-Item scripts/post_install.py src-tauri/resources/
          Copy-Item scripts/download_models.py src-tauri/resources/
        shell: pwsh

      - name: Build Python sidecar for Windows
        run: |
          python scripts/build_sidecar.py --clean

      - name: Build Tauri app (NSIS installer)
        working-directory: frontend
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: List built artifacts
        run: |
          echo "=== NSIS installers ==="
          Get-ChildItem -Path src-tauri/target -Recurse -Filter "*.exe" | Where-Object { $_.FullName -like "*nsis*" } | ForEach-Object { $_.FullName }
          echo "=== MSI installers ==="
          Get-ChildItem -Path src-tauri/target -Recurse -Filter "*.msi" | ForEach-Object { $_.FullName }
        shell: pwsh

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: NarrativeAssistant-Windows-${{ github.event.inputs.version || github.ref_name || 'dev' }}
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn
          retention-days: 30

      - name: Upload portable (for testing)
        uses: actions/upload-artifact@v4
        with:
          name: NarrativeAssistant-Windows-portable-${{ github.event.inputs.version || github.ref_name || 'dev' }}
          path: src-tauri/target/release/narrative-assistant.exe
          if-no-files-found: warn
          retention-days: 7
