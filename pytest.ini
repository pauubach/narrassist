[pytest]
# Configuración de pytest para Narrative Assistant

# Directorio de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
# -m "not heavy": excluye tests que cargan modelos NLP (~500MB)
# Para correr TODO: pytest -m "" o pytest --run-heavy
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    -m "not heavy"

# Markers personalizados
markers =
    slow: marca tests que tardan más de 10 segundos
    integration: tests de integración que requieren múltiples componentes
    unit: tests unitarios de componentes individuales
    gpu: tests que requieren GPU (pueden fallar en CPU)
    heavy: tests que cargan modelos NLP pesados (spaCy ~500MB, embeddings). Excluidos por defecto.
    evaluation: tests de evaluación de modelos NLP

# Configuración de logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
